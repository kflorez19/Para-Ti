<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Mi Amor ðŸ’–</title>

  <!-- Fuente Google: Coiny para tÃ­tulos -->
  <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: cursive;
      background: url('imagenes/fotito.jpeg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .page {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      /* TransiciÃ³n quitada */
      transition: none;
    }

    .page.active {
      left: 0;
    }

    h1 {
      font-size: 4rem;
      font-family: 'Coiny', cursive;
      color: #0059ff;
      text-shadow: 2px 2px 5px #00091a;
    }

    p {
      font-size: 1.8rem;
      color: #000033;
      max-width: 600px;
      margin-top: 1rem;
    }

    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    button:hover {
      background: #ff1493;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 10s infinite ease-in;
      opacity: 0.6;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- PÃ¡ginas -->
  <div class="page active" id="page1">
    <h1>Holi amorcitooðŸ’™âœ¨â€‹</h1>
    <button onclick="nextPage()">Ver mÃ¡s</button>
  </div>

  <div class="page" id="page2">
    <h1>Te amo muchoooâ€‹ðŸ’•â€‹</h1>
    <button onclick="nextPage()">Siguiente</button>
  </div>

  <div class="page" id="page3">
    <h1>âœ¨Chauuuuuâœ¨</h1>
    <button onclick="restart()">Volver al inicio</button>
  </div>

  <!-- Corazones flotantes -->
  <script>
    const totalHearts = 35;
    for (let i = 0; i < totalHearts; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.opacity = Math.random();
      document.body.appendChild(heart);
    }

    // NavegaciÃ³n entre pÃ¡ginas
    let currentPage = 1;
    function nextPage() {
      document.getElementById(`page${currentPage}`).classList.remove('active');
      currentPage++;
      document.getElementById(`page${currentPage}`).classList.add('active');
    }

    function restart() {
      document.getElementById(`page${currentPage}`).classList.remove('active');
      currentPage = 1;
      document.getElementById(`page${currentPage}`).classList.add('active');
    }
  </script>

</body>
</html>
